	<div id="count"></div>
		<script type="text/javascript">	
		$.ajax({
				url:'maindata.csv',
				dataType:'text',
				success: function(data) {
					 var allRows = data.split(/\r?\n|\r/);
					  var table = ' <table class="left_contents" id="btlist1" border="1"  frame=void style=" margin-top:40px; border-collapse: collapse;text-align:center;font-size:0.9em;font-weight:bold;background-color:#E4E4E4;width:400px;style="word-break:break-all">';
					  for (var singleRow = 0; singleRow < 2; singleRow++) {
					    if (singleRow === 0) {
					     // table += '<thead>';
					      table += '<tr>';
					    } else {
					      table += '<tr>';
					    }
					    var rowCells = allRows[singleRow].split(',');
					    for (var rowCell = 0; rowCell < 5; rowCell++) {
					 
					      if (singleRow === 0) {
								if(rowCell !=0){
					      	 	 table += '<td style ="height:50px;color:black">';
					    	     table += rowCells[rowCell];
					    	     table += '</td>';}
					      }
					      else if(rowCells[rowCell] != null){
					      	if(rowCell !=0){
					        table += '<td style ="height:80px; font-size:1.5em; color:red;">';
					        table += rowCells[rowCell];
					        table += '</td>';
					      }
					      }		}
					    if (singleRow === 0) {
					      table += '</tr>';
					     // table += '</thead>';
					      table += '<tbody>';
					    } else {
					      table += '</tr>';
					    }
					  } 
					  table += '</tbody>';
					  table += '</table>';
					  $('#count').append(table);
					  
				}
			});
			</script>
