        <div class="board_list_wrap">
            <table class="board_list" id="table">
            </table>	           
		<script type="text/javascript">	
		$.ajax({
				url:'cardnews.csv',
				dataType:'text',
				success: function(data) {
					 var allRows = data.split(/\r?\n|\r/);
					  var table = ' <table class="board_list">';
					  for (var singleRow = 0; singleRow < 11; singleRow++) {
					    if (singleRow === 0) {
					      table += '<thead>';
					      table += '<tr>';
					    } else {
					      table += '<tr>';
					    }
					    var rowCells = allRows[singleRow].split(',');
					    for (var rowCell = 0; rowCell < 5; rowCell++) {
					 
					      if (singleRow === 0) {
					    	  if(rowCell ===0){
					    		  table +='<th>번호</th>'
					    	  }
					    	  else if(rowCell !=1){
					      	  table += '<th>';
					    	    table += rowCells[rowCell];
					    	    table += '</th>';}
					      }
					      else if(rowCells[rowCell] != null){
					      	if(rowCell ===1){
					        table += '<td><a href="';
					        table += rowCells[rowCell];
					        table += '">';
					      }else if(rowCell===2){
						        table += rowCells[rowCell];
						        table += '</a></td>';
					      }else {
						        table += '<td>';
						        table += rowCells[rowCell];
						        table += '</td>';
					      }
					    }}
					    if (singleRow === 0) {
					      table += '</tr>';
					      table += '</thead>';
					      table += '<tbody>';
					    } else {
					      table += '</tr>';
					    }
					  } 
					  table += '</tbody>';
					  table += '</table>';
					  $('#table').append(table);
					  
				}
			});
			</script>
        </div>
